{% extends "base.html" %}

{% block head %}
<title>
    My Flask App
</title>
{% endblock %}

{% block body %}
    <div class='Content'>
        <h1>Edit Contact</h1>
        <form action="{{ url_for('update', id=contact.id) }}" method="POST">
            <input type="text" name="name" id="name" value="{{ contact.name }}" required placeholder="Name">
            <input type="text" name="number" id="number" value="{{ contact.number }}" required placeholder="Number">
            <input type="submit" value="Update Contact" class="add">
        </form>
    </div>
{% endblock %}
